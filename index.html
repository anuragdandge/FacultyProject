<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home </title>
    <link rel="stylesheet" href="style.css">
    <script>
        const customCursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) =>
        {
            const x = e.clientX;
            const y = e.clientY;
            customCursor.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</head>

<body>
    <!-- <div class="custom-cursor"></div> -->
    <div class="container">
        <div class="main">

            <nav>
                <ul>
                    <li class="nav-item" data-tab="about-me">About Me </li>
                    <li class="nav-item" data-tab="activities"> Activities</li>
                    <li class="nav-item" data-tab="achievements">Achievements</li>
                    <li class="nav-item" data-tab="academics">Academics</li>
                </ul>
            </nav>
            <div class="profile">
                <img id="profile_pic"
                    src="https://moderncoe.edu.in/images/Mca/facultyProfile/MR.-YOGESHCHANDRA-L.PURANIK.jpg" alt=""
                    srcset="">
                <div class="info">
                    <h2> MR. YOGESHCHANDRA L.PURANIK </h2>
                    <h4> Assistant Professor </h4>
                </div>
            </div>
            <div class="details" id="tab-content">
                <div class="about-me tab" id="about-me">
                    <h3> About Me </h3>
                    <h2>  Assistant Professor  </h2>
                    <h2>  MCA, LLB, Ph.D.(Pursuing)  </h2>

                </div>
                <div class="activities tab" id="activities">
                    <h3> Activities </h3>
                </div>
                <div class="achievements tab" id="achievements">
                    <h3> Achievements </h3>
                </div>
                <div class="academics tab" id="academics">
                    <h3> Academics </h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
